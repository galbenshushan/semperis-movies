version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_TMDB_API_KEY=47acdc595ef154784a7346a111cab7da
    container_name: semperis-movies
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - VITE_TMDB_API_KEY=47acdc595ef154784a7346a111cab7da
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
